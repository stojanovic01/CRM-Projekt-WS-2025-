# Nginx Site-Konfiguration für CRM App
# Speichern als: /etc/nginx/sites-available/crm
# Aktivieren: sudo ln -s /etc/nginx/sites-available/crm /etc/nginx/sites-enabled/

server {
    listen 80;
    # WICHTIG: Domain anpassen!
    server_name ihre-domain.at www.ihre-domain.at;

    # Logging
    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log;

    # Static Files (CSS, JS, Bilder)
    location /static {
        # WICHTIG: Pfad anpassen!
        alias /var/www/crm_app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Flask App via Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client Body Size (für File Uploads)
    client_max_body_size 10M;
}

